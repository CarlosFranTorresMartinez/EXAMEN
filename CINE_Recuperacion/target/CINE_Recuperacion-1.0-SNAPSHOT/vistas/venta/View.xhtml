<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{vistas.ViewVentaLabel_idvent}"/>
                        <h:outputText value="#{ventaController.selected.idvent}" title="#{vistas.ViewVentaTitle_idvent}"/>
                        <h:outputText value="#{vistas.ViewVentaLabel_fecvent}"/>
                        <h:outputText value="#{ventaController.selected.fecvent}" title="#{vistas.ViewVentaTitle_fecvent}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{vistas.ViewVentaLabel_totavent}"/>
                        <h:outputText value="#{ventaController.selected.totavent}" title="#{vistas.ViewVentaTitle_totavent}"/>
                        <h:outputText value="#{vistas.ViewVentaLabel_tipvent}"/>
                        <h:outputText value="#{ventaController.selected.tipvent}" title="#{vistas.ViewVentaTitle_tipvent}"/>
                        <h:outputText value="#{vistas.ViewVentaLabel_idper}"/>
                        <h:outputText value="#{ventaController.selected.idper}" title="#{vistas.ViewVentaTitle_idper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
