<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListComboDetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComboDetalleListForm">
                <p:panel header="#{vistas.ListComboDetalleTitle}">
                    <p:dataTable id="datalist" value="#{comboDetalleController.items}" var="item"
                                 selectionMode="single" selection="#{comboDetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcomdet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column groupRow="true"> 
                            <f:facet name="header" >
                                <h:outputText value="#{vistas.ListComboDetalleTitle_idcom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcom.nomcom}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListComboDetalleTitle_idpro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpro.nompro}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListComboDetalleTitle_cantpro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantpro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{comboDetalleController.prepareCreate}" update=":ComboDetalleCreateForm" oncomplete="PF('ComboDetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":ComboDetalleViewForm" oncomplete="PF('ComboDetalleViewDialog').show()" disabled="#{empty comboDetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":ComboDetalleEditForm" oncomplete="PF('ComboDetalleEditDialog').show()" disabled="#{empty comboDetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{comboDetalleController.destroy}" update=":growl,datalist" disabled="#{empty comboDetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
