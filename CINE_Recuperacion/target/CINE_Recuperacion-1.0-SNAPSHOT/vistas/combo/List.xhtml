<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListComboTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComboListForm">
                <p:panel header="#{vistas.ListComboTitle}">
                    <p:dataTable id="datalist" value="#{comboController.items}" var="item"
                                 selectionMode="single" selection="#{comboController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcom}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListComboTitle_idcom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListComboTitle_nomcom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomcom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListComboTitle_precom}"/>
                            </f:facet>
                            <h:outputText value="#{item.precom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{comboController.prepareCreate}" update=":ComboCreateForm" oncomplete="PF('ComboCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":ComboViewForm" oncomplete="PF('ComboViewDialog').show()" disabled="#{empty comboController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":ComboEditForm" oncomplete="PF('ComboEditDialog').show()" disabled="#{empty comboController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{comboController.destroy}" update=":growl,datalist" disabled="#{empty comboController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
