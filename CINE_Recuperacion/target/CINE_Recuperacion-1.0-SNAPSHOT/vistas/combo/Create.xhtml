<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComboCreateDlg" widgetVar="ComboCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateComboTitle}">
            <h:form id="ComboCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comboController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateComboLabel_nomcom}" for="nomcom" />
                        <p:inputText id="nomcom" value="#{comboController.selected.nomcom}" title="#{vistas.CreateComboTitle_nomcom}" required="true" requiredMessage="#{vistas.CreateComboRequiredMessage_nomcom}"/>
                        <p:outputLabel value="#{vistas.CreateComboLabel_precom}" for="precom" />
                        <p:inputText id="precom" value="#{comboController.selected.precom}" title="#{vistas.CreateComboTitle_precom}" required="true" requiredMessage="#{vistas.CreateComboRequiredMessage_precom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comboController.create}" value="#{vistas.Save}" update="display,:ComboListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComboCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="ComboCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
