<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroPeliculaEditDlg" widgetVar="GeneroPeliculaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditGeneroPeliculaTitle}">
            <h:form id="GeneroPeliculaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoPeliculaController.selected != null}">
                        <p:outputLabel value="#{vistas.EditGeneroPeliculaLabel_idgen}" for="idgen" />
                        <p:inputText id="idgen" value="#{generoPeliculaController.selected.idgen}" title="#{vistas.EditGeneroPeliculaTitle_idgen}" required="true" requiredMessage="#{vistas.EditGeneroPeliculaRequiredMessage_idgen}"/>
                        <p:outputLabel value="#{vistas.EditGeneroPeliculaLabel_gen}" for="gen" />
                        <p:inputText id="gen" value="#{generoPeliculaController.selected.gen}" title="#{vistas.EditGeneroPeliculaTitle_gen}" required="true" requiredMessage="#{vistas.EditGeneroPeliculaRequiredMessage_gen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoPeliculaController.update}" value="#{vistas.Save}" update="display,:GeneroPeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroPeliculaEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="GeneroPeliculaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
