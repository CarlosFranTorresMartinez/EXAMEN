<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroPeliculaViewDlg" widgetVar="GeneroPeliculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewGeneroPeliculaTitle}">
            <h:form id="GeneroPeliculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoPeliculaController.selected != null}">
                        <h:outputText value="#{vistas.ViewGeneroPeliculaLabel_idgen}"/>
                        <h:outputText value="#{generoPeliculaController.selected.idgen}" title="#{vistas.ViewGeneroPeliculaTitle_idgen}"/>
                        <h:outputText value="#{vistas.ViewGeneroPeliculaLabel_gen}"/>
                        <h:outputText value="#{generoPeliculaController.selected.gen}" title="#{vistas.ViewGeneroPeliculaTitle_gen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="GeneroPeliculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
