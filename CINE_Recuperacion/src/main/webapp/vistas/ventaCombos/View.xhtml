<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCombosViewDlg" widgetVar="VentaCombosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewVentaCombosTitle}">
            <h:form id="VentaCombosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaCombosController.selected != null}">
                        <h:outputText value="#{vistas.ViewVentaCombosLabel_idvencom}"/>
                        <h:outputText value="#{ventaCombosController.selected.idvencom}" title="#{vistas.ViewVentaCombosTitle_idvencom}"/>
                        <h:outputText value="#{vistas.ViewVentaCombosLabel_idcom}"/>
                        <h:outputText value="#{ventaCombosController.selected.idcom}" title="#{vistas.ViewVentaCombosTitle_idcom}"/>
                        <h:outputText value="#{vistas.ViewVentaCombosLabel_ventaIdvent}"/>
                        <h:outputText value="#{ventaCombosController.selected.ventaIdvent}" title="#{vistas.ViewVentaCombosTitle_ventaIdvent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="VentaCombosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
