<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaEditDlg" widgetVar="PeliculaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditPeliculaTitle}">
            <h:form id="PeliculaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <p:outputLabel value="#{vistas.EditPeliculaLabel_nompel}" for="nompel" />
                        <p:inputText id="nompel" value="#{peliculaController.selected.nompel}" title="#{vistas.EditPeliculaTitle_nompel}" required="true" requiredMessage="#{vistas.EditPeliculaRequiredMessage_nompel}"/>
                        <p:outputLabel value="#{vistas.EditPeliculaLabel_salapel}" for="salapel" />
                        <p:inputText id="salapel" value="#{peliculaController.selected.salapel}" title="#{vistas.EditPeliculaTitle_salapel}" required="true" requiredMessage="#{vistas.EditPeliculaRequiredMessage_salapel}"/>
                        <p:outputLabel value="#{vistas.EditPeliculaLabel_fechestreno}" for="fechestreno" />
                        <p:calendar id="fechestreno" pattern="MM/dd/yyyy" value="#{peliculaController.selected.fechestreno}" title="#{vistas.EditPeliculaTitle_fechestreno}" required="true" requiredMessage="#{vistas.EditPeliculaRequiredMessage_fechestreno}" showOn="button"/>
                        <p:outputLabel value="#{vistas.EditPeliculaLabel_fechtermino}" for="fechtermino" />
                        <p:calendar id="fechtermino" pattern="MM/dd/yyyy" value="#{peliculaController.selected.fechtermino}" title="#{vistas.EditPeliculaTitle_fechtermino}" required="true" requiredMessage="#{vistas.EditPeliculaRequiredMessage_fechtermino}" showOn="button"/>
                        <p:outputLabel value="#{vistas.EditPeliculaLabel_idgen}" for="idgen" />
                        <p:selectOneMenu id="idgen" value="#{peliculaController.selected.idgen}" required="true" requiredMessage="#{vistas.EditPeliculaRequiredMessage_idgen}">
                            <f:selectItem itemLabel="#{vistas.SelectOneMessage}"/>
                            <f:selectItems value="#{generoPeliculaController.itemsAvailableSelectOne}"
                                           var="idgenItem"
                                           itemValue="#{idgenItem}"
                                           itemLabel="#{idgenItem.gen}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peliculaController.update}" value="#{vistas.Save}" update="display,:PeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeliculaEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PeliculaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
