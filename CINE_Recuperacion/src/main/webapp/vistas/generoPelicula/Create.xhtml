<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroPeliculaCreateDlg" widgetVar="GeneroPeliculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateGeneroPeliculaTitle}">
            <h:form id="GeneroPeliculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoPeliculaController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateGeneroPeliculaLabel_gen}" for="gen" />
                        <p:inputText id="gen" 
                                     value="#{generoPeliculaController.selected.gen}" 
                                     title="#{vistas.CreateGeneroPeliculaTitle_gen}" 
                                     required="true" 
                                     requiredMessage="#{vistas.CreateGeneroPeliculaRequiredMessage_gen}"
                                     maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoPeliculaController.create}" value="#{vistas.Save}" update="display,:GeneroPeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'GeneroPeliculaCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="GeneroPeliculaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
