<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListGeneroPeliculaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GeneroPeliculaListForm">
                <p:panel header="#{vistas.ListGeneroPeliculaTitle}">
                    <p:dataTable id="datalist" value="#{generoPeliculaController.items}" var="item"
                                 selectionMode="single" selection="#{generoPeliculaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idgen}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListGeneroPeliculaTitle_idgen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListGeneroPeliculaTitle_gen}"/>
                            </f:facet>
                            <h:outputText value="#{item.gen}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{generoPeliculaController.prepareCreate}" update=":GeneroPeliculaCreateForm" oncomplete="PF('GeneroPeliculaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":GeneroPeliculaViewForm" oncomplete="PF('GeneroPeliculaViewDialog').show()" disabled="#{empty generoPeliculaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":GeneroPeliculaEditForm" oncomplete="PF('GeneroPeliculaEditDialog').show()" disabled="#{empty generoPeliculaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{generoPeliculaController.destroy}" update=":growl,datalist" disabled="#{empty generoPeliculaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
