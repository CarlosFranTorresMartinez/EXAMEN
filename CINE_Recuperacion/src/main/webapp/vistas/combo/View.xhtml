<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComboViewDlg" widgetVar="ComboViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewComboTitle}">
            <h:form id="ComboViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comboController.selected != null}">
                        <h:outputText value="#{vistas.ViewComboLabel_idcom}"/>
                        <h:outputText value="#{comboController.selected.idcom}" title="#{vistas.ViewComboTitle_idcom}"/>
                        <h:outputText value="#{vistas.ViewComboLabel_nomcom}"/>
                        <h:outputText value="#{comboController.selected.nomcom}" title="#{vistas.ViewComboTitle_nomcom}"/>
                        <h:outputText value="#{vistas.ViewComboLabel_precom}"/>
                        <h:outputText value="#{comboController.selected.precom}" title="#{vistas.ViewComboTitle_precom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="ComboViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
