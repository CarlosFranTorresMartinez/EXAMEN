<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEntradaViewDlg" widgetVar="VentaEntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewVentaEntradaTitle}">
            <h:form id="VentaEntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaEntradaController.selected != null}">
                        <h:outputText value="#{vistas.ViewVentaEntradaLabel_idventdet}"/>
                        <h:outputText value="#{ventaEntradaController.selected.idventdet}" title="#{vistas.ViewVentaEntradaTitle_idventdet}"/>
                        <h:outputText value="#{vistas.ViewVentaEntradaLabel_idpel}"/>
                        <h:outputText value="#{ventaEntradaController.selected.idpel}" title="#{vistas.ViewVentaEntradaTitle_idpel}"/>
                        <h:outputText value="#{vistas.ViewVentaEntradaLabel_ventaIdvent}"/>
                        <h:outputText value="#{ventaEntradaController.selected.ventaIdvent}" title="#{vistas.ViewVentaEntradaTitle_ventaIdvent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="VentaEntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
