<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEntradaCreateDlg" widgetVar="VentaEntradaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateVentaEntradaTitle}">
            <h:form id="VentaEntradaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaEntradaController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateVentaEntradaLabel_idventdet}" for="idventdet" />
                        <p:inputText id="idventdet" value="#{ventaEntradaController.selected.idventdet}" title="#{vistas.CreateVentaEntradaTitle_idventdet}" required="true" requiredMessage="#{vistas.CreateVentaEntradaRequiredMessage_idventdet}"/>
                        <p:outputLabel value="#{vistas.CreateVentaEntradaLabel_idpel}" for="idpel" />
                        <p:selectOneMenu id="idpel" value="#{ventaEntradaController.selected.idpel}" required="true" requiredMessage="#{vistas.EditVentaEntradaRequiredMessage_idpel}">
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="idpelItem"
                                           itemValue="#{idpelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vistas.CreateVentaEntradaLabel_ventaIdvent}" for="ventaIdvent" />
                        <p:selectOneMenu id="ventaIdvent" value="#{ventaEntradaController.selected.ventaIdvent}" required="true" requiredMessage="#{vistas.EditVentaEntradaRequiredMessage_ventaIdvent}">
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="ventaIdventItem"
                                           itemValue="#{ventaIdventItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaEntradaController.create}" value="#{vistas.Save}" update="display,:VentaEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaEntradaCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="VentaEntradaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
