<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalCreateDlg" widgetVar="PersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreatePersonalTitle}">
            <h:form id="PersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personalController.selected.nomper}" title="#{vistas.CreatePersonalTitle_nomper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_nomper}" maxlength="30"/>
                        
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personalController.selected.apeper}" title="#{vistas.CreatePersonalTitle_apeper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_apeper}" maxlength="30"/>
                        
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personalController.selected.dniper}" title="#{vistas.CreatePersonalTitle_dniper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_dniper}" maxlength="8"/>
                        
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_telper}" for="telper" />
                        <p:inputText id="telper" value="#{personalController.selected.telper}" title="#{vistas.CreatePersonalTitle_telper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_telper}" maxlength="9"/>
                        
                        <p:outputLabel value="#{vistas.CreatePersonalLabel_tipper}" for="tipper" />
                        <p:selectOneRadio id="tipper" value="#{personalController.selected.tipper}" required="true" requiredMessage="#{vistas.CreatePersonalRequiredMessage_tipper}">
                            <f:selectItem itemLabel="VEND. BOLETO" itemValue="BL"/>
                            <f:selectItem itemLabel="VEND. BOCADITOS" itemValue="BC"/>
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.create}" value="#{vistas.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="PersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
