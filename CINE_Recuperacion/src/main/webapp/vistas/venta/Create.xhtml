<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateVentaLabel_idvent}" for="idvent" />
                        <p:inputText id="idvent" value="#{ventaController.selected.idvent}" title="#{vistas.CreateVentaTitle_idvent}" required="true" requiredMessage="#{vistas.CreateVentaRequiredMessage_idvent}"/>
                        <p:outputLabel value="#{vistas.CreateVentaLabel_fecvent}" for="fecvent" />
                        <p:calendar id="fecvent" pattern="MM/dd/yyyy" value="#{ventaController.selected.fecvent}" title="#{vistas.EditVentaTitle_fecvent}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_fecvent}" showOn="button"/>
                        <p:outputLabel value="#{vistas.CreateVentaLabel_totavent}" for="totavent" />
                        <p:inputText id="totavent" value="#{ventaController.selected.totavent}" title="#{vistas.CreateVentaTitle_totavent}" required="true" requiredMessage="#{vistas.CreateVentaRequiredMessage_totavent}"/>
                        <p:outputLabel value="#{vistas.CreateVentaLabel_tipvent}" for="tipvent" />
                        <p:inputText id="tipvent" value="#{ventaController.selected.tipvent}" title="#{vistas.CreateVentaTitle_tipvent}" required="true" requiredMessage="#{vistas.CreateVentaRequiredMessage_tipvent}"/>
                        <p:outputLabel value="#{vistas.CreateVentaLabel_idper}" for="idper" />
                        <p:selectOneMenu id="idper" value="#{ventaController.selected.idper}" required="true" requiredMessage="#{vistas.EditVentaRequiredMessage_idper}">
                            <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                                           var="idperItem"
                                           itemValue="#{idperItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{vistas.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
